<body class="login-bg">

<div class="login-box">

  <h2>ERP Portal Login</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="msg"></p>

</div>

<script>

let students = [
  {user:"sneha", pass:"1234", name:"Sneha Kumari", sem:"6th", dept:"CSE"},
  {user:"Supriya", pass:"1234", name:"Supriya", sem:"6th", dept:"IT"},
  {user:"Amrendra", pass:"1234", name:"Amrendra", sem:"6th", dept:"ECE"}
];

function login(){

  let u = user.value;
  let p = pass.value;

  let found = students.find(s => s.user==u && s.pass==p);

  if(found){

    localStorage.setItem("student",JSON.stringify(found));
    location.href="dashboard.html";

  }else{

    msg.innerHTML="âŒ Invalid Login";

  }

}

</script>
